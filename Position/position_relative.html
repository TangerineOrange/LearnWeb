<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Relative</title>

	<style>

	body {
		margin: 10px;
	}

		
		.relative-test{
					width: 800px;
			height: 500px;
			border: 5px solid pink;
			position: relative;


		}

		.son1{
			width: 200px;
			height: 100px;
			background-color: purple;
			position: absolute;
			top: 100px;
			left: 100px;
			 
		
		}

		.son2{
			width: 200px;
			height: 100px;
			background-color: blue;
			position: absolute;
	
		}
	</style>
</head>

<body>


	<div class="relative-test">
	<div class="son1"></div>
	<div class="son2"></div>

	</div>


		

	
</body>
</html>
