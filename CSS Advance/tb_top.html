<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tb</title>


	<style>
	*{
		margin:0;
		padding:0;
	}
		
		.middle-mode{
			width: 520px;
			height: 280px;
			margin:0 auto;
			position: relative;
		}
.left-mode{
			position: absolute;
			left: 0;
			top: 50%;
			margin-top: -18px;
		}
.right-mode{
		 
			right: 0;
		 
		}

		.bottom-mode{
			width: 90px;
			height: 20px;
			position: absolute;
			background-color: pink;
			left: 50%;
			margin-left: -45px;
			bottom: 10px;
		}

		

	</style>
</head>
<body>

	<div  class="middle-mode">
		<img src="taobao.jpg" alt="" >

		<img src="left.png" alt="" class="left-mode">
		<img src="right.png" alt="" class="right-mode">

		<div class="bottom-mode">
		</div>
	</div>
	
</body>
</html>
