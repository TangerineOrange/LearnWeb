<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>choose-add-border</title>


	<style>

	*{
		margin:0;
		padding: 0;
	}

	body{
		padding-left: 100px;
	}
		
		div{
			width: 200px;
			height: 500px;
			margin-top: 100px;
			border: 1px solid #ccc;
			float: left;
			margin-left: -1px;
			z-index: 0;
			position: relative;
			top: 0;
			left: 0;
		}

		div:hover{
			border:1px solid orange;
			
			z-index: 1;
		}



	</style>

</head>
<body>


		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		 
	
</body>
</html>
