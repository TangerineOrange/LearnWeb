<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>

	.clearfix:after{
	visibility: hidden;
	clear: both;
	display: block;
	content: ".";
	height: 0;
}

	.clearfix{
		*zoom:1;
	}

	img{
		vertical-align: top;
	}

		.father{
			width: 1200px;
			height: 900px;
			background:-webkit-linear-gradient(top,pink,purple);
		}

		.son1{
			width: 200px;
			height: 200px;
			background-color: pink;
		}
		
		.son2{
			width: 200px;
			height: 300px;
			background-color: green;
		}

		.son3{
			width: 200px;
			height: 200px;
			background-color: red;
		}

		.son4{
			width: 200px;
			height: 200px;
			background-color: purple;
		}

		.son1,.son2,.son3,.son4{
		}

		.uncle{
			width: 200px;
			height: 200px;
			background-color: gray;
		}


	</style>
</head>
<body>

	<div class="father clearfix">

		<div class="son1">son1
		</div>

		<div class="son2">son2
		</div>

		<div class="son3">son3
		</div>

		<div class="son4">son4
		</div>
	</div>

	<div class="uncle">uncle</div>
	
</body>
</html>
