<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index-jquery</title>

    <script src="jquery-3.4.0.js"></script>

    <style>
        .pink-div{
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .green-div{
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>


    <button class="hide">
        hide
    </button>
    <button class="show">
        show
    </button>

    <button class="anim">
        anim
    </button>
    <button class="slideToggle">
        slideToggle
    </button>
    <button class="STOP">
        STOP
    </button>


    <div class="pink-div"></div>
    <div class="green-div"></div>
<script>


    $("button.hide").click(function(){
        $("div.pink-div").hide("slow",function () {
        });
    });
    $("button.show").click(function(){
        $("div.pink-div").show("slow");
    });

    $("button.anim").click(function(){
        $("div.green-div").animate({height:'250px'},500,function () {
            console.log("anim");
        })
    });

    $("button.slideToggle").click(function(){
        $("div.green-div").slideToggle()(1000);
    });

    $("button.STOP").click(function(){
        $("div.green-div").stop("",false,true);
    });




</script>


</body>
</html>
